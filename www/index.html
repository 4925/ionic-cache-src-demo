<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>    
    <script src="cordova.js"></script>
    <script src="cordova_plugins.js"></script>


    <!-- ionic-cache-src -->   
    <script src="cordova.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <script src="lib/angular-svg-round-progressbar/build/roundProgress.min.js"></script>
    <script src="lib/ionic-cache-src/cache-src.js"></script>
    
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/rootCtrl.js"></script>
</head>

<body ng-app="starter">

    <ion-pane ng-controller="rootCtrl">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Ionic Blank Starter</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list card">
                <div class="item">
                    <h2>本地图片</h2>
                    <p>img/Rilakkuma.jpg</p>
                </div>

                <div class="item item-image">
                    <img on-finish="onFinishLocal" on-progress="onProgressLocal" cache-src="img/Rilakkuma.jpg" >
                </div>
            </div>

            <div class="list card">
                <div class="item">
                    <h2>远程图片1</h2>
                    <p>http://img4.duitang.com/uploads/item/201207/15/20120715210547_vykfz.thumb.600_0.jpeg</p>
                </div>

                <div class="item item-image">
                    <img on-finish="onFinishRemoteFirst" on-progress="onProgressRemoteFirst" cache-src="http://img4.duitang.com/uploads/item/201207/15/20120715210547_vykfz.thumb.600_0.jpeg">
                </div>
            </div>


            <div class="list card">
                <div class="item">
                    <h2>远程图片2</h2>
                    <p>http://img4.duitang.com/uploads/blog/201407/19/20140719142216_2aQ8c.jpeg</p>
                </div>

                <div class="item item-image">
                    <img on-finish="onFinishRemoteSecond" on-progress="onProgressRemoteSecond" cache-src="http://img4.duitang.com/uploads/blog/201407/19/20140719142216_2aQ8c.jpeg">
                </div>
            </div>

        </ion-content>
    </ion-pane>
</body>

</html>
